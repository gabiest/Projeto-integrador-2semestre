<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hosts | Ativos Online</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <button class="botao-menu"><i class="fa-solid fa-bars"></i></button>

    <nav class="menu-lateral">
        <div class="conta-item"><a href="configuracoes.html"><i class="bi bi-person-circle"></i><b>Conta</b></a></div>
        <ul>
            <li><a href="home.html"><i class="bi bi-house-door-fill"></i><b>Home</b></a></li>
            <li><a href="dashboard.html"><i class="bi bi-graph-up"></i><b>Dashboard</b></a></li>
            <li><a href="ativosonline.html" class="active"><i class="bi bi-check-circle-fill"></i><b>Ativos Online</b></a></li>
            <li><a href="ativosnarede.html"><i class="bi bi-hdd-stack-fill"></i><b>Inventário</b></a></li>
            <li><a href="configuracoes.html"><i class="bi bi-gear-fill"></i><b>Configurações</b></a></li>
        </ul>
        <div class="logout-item"><a href="login/login.html"><i class="bi bi-box-arrow-left"></i><b>Logout</b></a></div>
    </nav>
    
    <div class="background"></div>
    
    <main class="conteudo">
        <div class="page-header"> 
            <h1>Ativos Online</h1>
            <div class="botoes-header">
                <button class="btn-add" id="refresh-btn" type="button" onclick="carregarAtivosOnline()">
                    <i class="bi bi-arrow-clockwise"></i> Atualizar
                </button>
            </div>
        </div>
        
        <p>Lista de todos os dispositivos atualmente online na sua rede.</p>

        <div class="search-container">
            <i class="bi bi-search"></i>
            <input type="search" id="search-input" placeholder="Pesquisar por nome, ID ou status...">
        </div>

        <div class="table-wrapper">
            <table class="inventory-table">
                <thead>
                    <tr>
                        <th>NOME DO ATIVO</th>
                        <th>ENDEREÇO MAC</th> 
                        <th>IDENTIFICADOR (ID/IP)</th>
                        <th style="text-align: center;">STATUS</th>
                    </tr>
                </thead>
                <tbody id="online-table-body">
                    <tr><td colspan="4" style="text-align:center">Carregando status da rede...</td></tr>
                </tbody>
            </table>
        </div>
    </main>

    <script src="js/script.js"></script>

    <script>
        // Rota específica para pegar apenas quem está ONLINE
        const API_URL = 'http://127.0.0.1:5000/api/ativos-online'; 

        function carregarAtivosOnline() {
            const tbody = document.getElementById('online-table-body');
            const btn = document.getElementById('refresh-btn');
            
            // Feedback visual
            if(btn) btn.innerHTML = '<i class="fa fa-spinner fa-spin"></i> Buscando...';
            tbody.innerHTML = '<tr><td colspan="4" style="text-align:center"><i class="fa fa-spinner fa-spin"></i> Verificando rede...</td></tr>';

            fetch(API_URL)
                .then(response => response.json())
                .then(data => {
                    console.log("Ativos Online Recebidos:", data);
                    preencherTabela(data);
                })
                .catch(error => {
                    console.error('Erro:', error);
                    tbody.innerHTML = '<tr><td colspan="4" style="color:red; text-align:center">Erro ao conectar com o monitoramento.</td></tr>';
                })
                .finally(() => {
                    if(btn) btn.innerHTML = '<i class="bi bi-arrow-clockwise"></i> Atualizar';
                });
        }

        function preencherTabela(listaAtivos) {
            const tbody = document.getElementById('online-table-body');
            tbody.innerHTML = ''; 

            if (listaAtivos.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" style="text-align:center">Nenhum dispositivo online no momento.</td></tr>';
                return;
            }

            listaAtivos.forEach(ativo => {
                const tr = document.createElement('tr');
                
                // Monta a linha com as 4 colunas
                // ALTERAÇÃO AQUI: Removido o ícone Wifi e adicionado text-align: center
                tr.innerHTML = `
                    <td>${ativo.nome || 'Desconhecido'}</td>
                    <td>${ativo.mac_address || '-'}</td>
                    <td>${ativo.ip_address || '-'}</td>
                    <td style="color: #28a745; font-weight: bold; text-align: center;">
                        Online
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        // Carrega automaticamente ao abrir a página
        document.addEventListener('DOMContentLoaded', carregarAtivosOnline);
    </script>
</body>
</html>
