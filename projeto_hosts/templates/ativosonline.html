    <tr>
        <th>Nome do Ativo</th>

    <script>
    /**
     * Carregar ativos ONLINE do banco de dados
     */
    async function carregarAtivosOnline() {
        try {
            const response = await fetch('/api/ativos-online');
            const ativos = await response.json();
            
            console.log('Ativos Online carregados:', ativos);
            renderizarTabelaOnline(ativos);
            
        } catch (error) {
            console.error('Erro ao carregar ativos online:', error);
            mostrarMensagemErro('Erro ao carregar ativos online!');
        }
    }

    /**
     * Renderizar tabela com ativos online
     */
    function renderizarTabelaOnline(ativos) {
        const tableBody = document.getElementById('online-assets-tbody');
        
        if (!tableBody) {
            console.warn('Elemento tbody n√£o encontrado');
            return;
        }
        
        // Limpar tabela
        tableBody.innerHTML = '';
        
        if (!ativos || ativos.length === 0) {
            tableBody.innerHTML = '<tr><td colspan="6" style="text-align: center; padding: 20px;">Nenhum ativo online encontrado</td></tr>';
            return;
        }
        
        // Renderizar cada ativo online
        ativos.forEach((ativo) => {
            const row = document.createElement('tr');
            
            // Badge de status
            const statusBadge = `<span class="badge badge-online">${ativo.status}</span>`;
            
            // Badge de condi√ß√£o
            let condiacaoBadge = '';
            switch(ativo.condicao) {
                case 'Dispon√≠vel':
                    condiacaoBadge = '<span class="badge badge-disponivel">Dispon√≠vel</span>';
                    break;
                case 'Manuten√ß√£o':
                    condiacaoBadge = '<span class="badge badge-manutencao">Manuten√ß√£o</span>';
                    break;
                case 'Alocado':
                    condiacaoBadge = '<span class="badge badge-alocado">Alocado</span>';
                    break;
                default:
                    condiacaoBadge = `<span class="badge">${ativo.condicao}</span>`;
            }
            
            row.innerHTML = `
                <td class="asset-name"><strong>${ativo.nome || 'N/A'}</strong></td>
                <td class="asset-mac">${ativo.mac_address || 'N/A'}</td>
                <td class="asset-id">${ativo.ip_address || 'N/A'}</td>
                <td class="asset-status">${statusBadge}</td>
                <td class="asset-condition">${condiacaoBadge}</td>
                <td class="asset-actions">
                    <i class="bi bi-pencil-square" style="cursor: pointer; color: #9039d4;"></i>
                    <i class="bi bi-trash" style="cursor: pointer; color: #ff7782;"></i>
                </td>
            `;
            
            tableBody.appendChild(row);
        });
        
        console.log(`Tabela renderizada com ${ativos.length} ativos online`);
    }

    /**
     * Fun√ß√£o para mostrar mensagem de erro
     */
    function mostrarMensagemErro(mensagem) {
        const tableBody = document.getElementById('online-assets-tbody');
        if (tableBody) {
            tableBody.innerHTML = `<tr><td colspan="6" style="text-align: center; color: red; padding: 20px;">${mensagem}</td></tr>`;
        }
    }

    /**
     * Roda quando a p√°gina carregar
     */
    document.addEventListener('DOMContentLoaded', () => {
        console.log('Carregando ativos online...');
        carregarAtivosOnline();
        
        // Recarregar a cada 30 segundos
        setInterval(carregarAtivosOnline, 30000);
        
        // Configurar busca
        const searchInput = document.getElementById('assetSearch');
        if (searchInput) {
            searchInput.addEventListener('keyup', async () => {
                const searchTerm = searchInput.value.toLowerCase();
                const response = await fetch('/api/ativos-online');
                const ativos = await response.json();
                
                const ativosFiltrados = ativos.filter(ativo => 
                    (ativo.nome && ativo.nome.toLowerCase().includes(searchTerm)) ||
                    (ativo.mac_address && ativo.mac_address.toLowerCase().includes(searchTerm)) ||
                    (ativo.ip_address && ativo.ip_address.toLowerCase().includes(searchTerm))
                );
                
                renderizarTabelaOnline(ativosFiltrados);
            });
        }
    });

    /**
     * Escutar eventos de sincroniza√ß√£o da p√°gina de invent√°rio
     */
    window.addEventListener('ativosAtualizados', () => {
        console.log('üì° Evento de sincroniza√ß√£o recebido - recarregando ativos online');
        carregarAtivosOnline();
    });
</script>
